<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
    <title>Movie Ticket</title>
  </head>
  <body>
    <div class="container">
      <br>
      <h1>Movie Ticket</h1>
      <br>
        <div class="col-md-6">
          <form id="moviePurchase">
            <br>
            <h3>Add a contact:</h3>
            <br>
            <div class="form-group">
              <label for="movie">Movie</label>
              <select id="movie">
                <option value="casaBlanca">Casablanca</option>
                <option value="rearWindow">Rear Window</option>
                <option value="godFather">The Godfather</option>
              </select>
            </div>
            <div class="form-group">
              <label for="time">Time</label>
              <select id="time">
                <option value="matinee">4:00 pm Matinee</option>
                <option value="evening">7:00 pm Evening</option>
                <option value="lateNight">10:00 pm Late Night</option>
              </select>
            </div>

            <div class="form-group">
              <label for="age">Age</label>
              <select id="age">
                <option value="child">Child Age 3-12</option>
                <option value="adult">Adult Age 13-59</option>
                <option value="senior">Senior Age 60 +</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
          <div class="col-md-6">
            <h2>Cost</h2>
            <ul id="ticketCost"></ul>

        </div>
      </div>
    </div>
  </body>
</html>
